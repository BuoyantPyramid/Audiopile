<div id='login'>
  <h2>Login</h2>
  <form name="loginForm" ng-submit='login()'>
    <input type='text' ng-model='user.email' placeholder='email' type='email'>
    <input type="password" ng-model='user.password' placeholder='password'>
    <button>Login</button>
  </form>
  <a href="#/signup" class="sign-text">Don't have an account? <strong>Signup</strong> ...</a>
</div>
