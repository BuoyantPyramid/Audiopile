<div class="login">
  <header>
    <span class="title">Jam Record</span>
  </header>
  <div class="form-container">
    <form name="loginForm" class="login-form">
      <fieldset>
        <legend>Login or Signup</legend>
        <label>
          <input name="email" ng-model="user.email" placeholder="email" type="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required />
          <div class="field-error" > 
            <span ng-show="loginForm.email.$error.required">Required!</span>
            <span ng-show="loginForm.email.$error.email">Not valid email!</span>
          </div>
        </label>
        <label>
          <input type="password" name="password" ng-model="user.password" placeholder="password" ng-minlength="8" required />
          <div class="field-error" >
            <span ng-show="loginForm.password.$error.required">Required!</span>
            <span ng-show="loginForm.password.$error.minlength">must be at least 8 characters</span>
          </div>
        </label>
        <div ng-hide="confirm" class="form-buttons">
          <button ng-click="login()" ng-disabled="loginForm.$invalid">Login</button>
          <button ng-click="confirm = true" ng-disabled="loginForm.$invalid">Signup</button>
        </div>
        <div class="confirm-account" ng-show="confirm">
        <label>
          <input type="password" name="passwordConfirm" ng-model="newPassword" placeholder="confirm password" />
          <div class="field-error" ><span ng-show="passMismatch">Passwords did not match!</span></div>
        </label>
          <button ng-click="signup(newPassword)" ng-disabled="loginForm.$invalid">Create Account</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
