<nav-bar></nav-bar>
<div class="songs page-content">
  <div class="page-content">
    <div class="add-song-to-playlist">
      <!-- <button ng-click="toggleModal()">Add to Playlist</button> -->
      <modal-dialog show="modalShown">
        <h4>Click a playlist to add the song</h4>
        <ul ng-repeat="playlist in data.playlists" >
          <!-- ng-repeat of playlists in current group -->
          <a href><li ng-click="addToPlaylist(playlist); $parent.toggleModal()">{{playlist.title}}</li></a>
        </ul>
      </modal-dialog>
    </div>
    <button href="#" class="refresh-button icon-button" ng-click="refreshSongs()">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-refresh fa-stack-1x fa-inverse"></i>
      </span>
    </button>
    <div class="message">{{message}}</div>
    <h2 class="heading">Songs</h2>
    <label>Search:
      <input ng-model="query" type="text" name="search" />
    </label>

    <div ng-show="data.songs.length === 0" class="empty-placeholder">
      your group doesn't have any songs yet. you should <a href="/#/upload">upload</a> some
    </div>
    <div ng-repeat="song in data.songs | filter:query | orderBy:'-timestamp'" class="song">
        <div class="song-buttons">
          <button class="icon-button" title="add to playlist" ng-click="$parent.newSong = song; toggleModal()"><i class="fa fa-plus-circle fa-lg"></i></button>
          <button class="delete-button icon-button" title="delete song" ng-click="deleteSong($index)"><i class="fa fa-trash fa-lg"></i></button>
        </div>
      <!-- <hr> -->
      <div class="info">
        <song-view song="song" songList="data.songs" index="$index" ></song-view>
      </div>
    </div>
  </div>
  <footer>
    <player></player>
  </footer>
</div>
