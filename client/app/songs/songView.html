<div class="song-item">
  <div class="song-thumbnail"><img ng-src="{{ song.imageUrl }}" ng-show="song.imageUrl"/></div>
    
  <div><input class="song-title" type="textarea" value="{{ song.title }}"></input></div>
  <div>
    <button class="change-song" ng-click="$parent.updateIndex(index)"><i class="fa fa-play-circle-o fa-lg"></i></button>
  </div>

  <div>
    <button ng-click="toggleCommentModal(song.id, $parent.user.id)">Add comment</button>
  </div>

  <modal-dialog show="commentModalShown">
    <form name="commentForm">
      <fieldset>
      <legend>{{song.title}}</legend>
        <p ng-show="time">Current time: {{time}}</p>
        <input type="text" ng-model="comment.note" placeholder="comment"/>
        <button ng-click="addComment()">Add comment</button>
      </fieldset>
    </form>
  </modal-dialog> 
  <a href="/#/song" ng-click="setSongClicked(song)"><i class="fa fa-arrow-right"></i></a>
</div>
