<div class="song-item">
  <!-- <div class="song-thumbnail"><img ng-src="{{ song.imageUrl }}" ng-show="song.imageUrl"/></div>
   -->  
  
  <div class="play-button-container">
    <button class="icon-button song-loading" ng-hide="!!song.compressedAddress" disabled><i class="fa fa-refresh fa-spin fa-lg"></i></button>
    <button class="change-song icon-button" ng-show="!!song.compressedAddress" ng-click="$parent.updateIndex(index);"><i ng-class="isPlaying ? 'fa-pause-circle-o' : 'fa-play-circle-o' " class="fa fa-2x"></i></button>
  </div>

  <div class="song-title-container">
    <span class="song-title" ng-click="editTitle = true;" ng-hide="editTitle">{{ song.title }}</span>
    <input class="song-title" ng-show="editTitle" focus-if="editTitle" type="text" ng-model="song.title" ng-blur="editTitle=false; updateSong()" />

    <a href="{{songUrl}}" ng-click="setSongClicked(song, index)"><button class="icon-button goto-song accent-color"><i class="fa fa-arrow-right fa-2x"></i></button></a>
  </div>
</div>
