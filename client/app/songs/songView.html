<div class="song-item">
  <div class="delete" ng-click="deleteSong(index)"><i class="fa fa-trash"></i></div>
  <div> Title: {{ song.title }}</div>>
  <div> Description: {{ song.description }}</div>
  <div> Duration: {{ (song.duration / 60).toString().substring(0,1) + ' min(s)' }}</div>
  <div> <img ng-src="{{ song.imageUrl + '.jpg'}}" ng-show="song.imageUrl" height="40" width="40"/> </div>
  <audio controls>  
    <source src="{{song.apiUrl}}" >
    Your browser does not support the audio tag.
  </audio>
</div>
