<div class="song-item">
  <!-- <div class="song-thumbnail"><img ng-src="{{ song.imageUrl }}" ng-show="song.imageUrl"/></div>
   -->  
  <div>
    <button class="icon-button song-loading" ng-hide="!!song.compressedAddress" disabled><i class="fa fa-refresh fa-spin fa-lg"></i></button>
    <button class="change-song icon-button" ng-show="!!song.compressedAddress" ng-click="$parent.updateIndex(index)"><i ng-class="isPlaying ? 'fa-pause-circle-o' : 'fa-play-circle-o' " class="fa fa-2x"></i></button>
  </div>

  <div class="song-title-container">
    <span class="song-title" ng-click="editTitle = true;" ng-hide="editTitle">{{ song.title }}</span>
    <input class="song-title" ng-show="editTitle" type="text" ng-model="song.title" ng-blur="editTitle=false; updateSong()" />
  </div>
 
  <div>
    <button ng-click="toggleCommentModal(song.id, $parent.user.id)">Add comment</button>
  </div>

  <modal-dialog show="commentModalShown">
    <form name="commentForm">
      <fieldset>
      <legend>{{song.title}}</legend>
        <p ng-show="time">Current time: {{time}}</p>
        <input type="text" ng-model="comment.note" placeholder="comment"/>
        <button ng-click="addComment()">Add comment</button>
      </fieldset>
    </form>
  </modal-dialog> 
  <a href="/#/song/{{song.id}}" ng-click="setSongClicked(song, index)"><i class="fa fa-arrow-right"></i></a>
</div>
