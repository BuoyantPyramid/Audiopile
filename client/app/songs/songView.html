<div class="song-item">
  <div class="song-thumbnail"><img ng-src="{{ song.imageUrl + '.jpg'}}" ng-show="song.imageUrl"/></div>
  <div class="song-player">
    <div class="song-title">Title: {{ song.title }}</div>
    <audio controls>  
      <source src="{{song.apiUrl}}" >
      Your browser does not support the audio tag.
    </audio>
			<form name="addCommentForm"> 
        <label>Time</label><input ng-model="comment.time"/>
        <label>Note</label><input ng-model="comment.note"/>
        <button ng-click="addComment()">Add Comment</button>
      </form>
  </div>
  <div> Description: {{ song.description }}</div>
</div>
