<nav-bar></nav-bar>
<div class="groups">
  <div class="page-content">
    <div class="create-group">
      <button ng-click="toggleModal()">Create New Group</button>
      <modal-dialog show="modalShown">
        <form name="createGroupForm"> 
          <label>name </label><input ng-model="newGroup.name"/>
          <label>description </label><input ng-model="newGroup.description"/>
          <button ng-click="createGroup()" ng-disabled="createGroupForm.$invalid">Create Group</button>
        </form>
      </modal-dialog>
    </div>
    <div class="current-group">
      <h2> {{ user.currentGroup.name }} </h2>
      <div ng-repeat="user in data.users | orderBy:'-timestamp'" class="user">
      <!-- Add styling -->
        <div> {{ user.displayName }} </div>
      </div>
    </div>
    <div class="group-list">
      <div ng-repeat="group in data.groups | filter: filterGroups(group) | orderBy:'-timestamp'" class="group">
      <!-- Add styling -->
        <div ng-click="setCurrentGroup(group)"> {{ group.name }} </div>
      </div>
    </div>
  </div>
  <!-- groups nav here -->
</div>
