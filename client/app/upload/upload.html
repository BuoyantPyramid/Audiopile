<nav-bar></nav-bar>
<div class="upload">
  <div class="page-content">
    <button class="button" ngf-select="addToQueue($files)" multiple="multiple">Choose Files</button>
    <ul>
      <li ng-repeat="file in queue">
        <section class="upload-item">
          <div class='eachProgressBar' ng-style="{width: file.progressPercentage + '%'}" id="progressBar{{file.queueId}}">{{file.progressPercentage}}</div>
          {{ file.name }}
          <button ng-disabled="file.status !== 'READY'" ng-click="upload(file)">Upload</button>
          <button ng-disabled="file.status !== 'READY'" ng-click="removeFile($index)">Remove</button>
          <!-- progress -->
        </section>
      </li>
    </ul>
    <button ng-show="queue.length > 0" ng-click="uploadFiles()">Upload All!</button>
    <p>{{uploadingCount}}</p>

    <!-- Currently UPloading: {{uploadingCount}} -->
