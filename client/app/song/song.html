<nav-bar></nav-bar>
<div class="songs">
  <div class="page-content">
  <h2> {{ song.title }} </h2>
  <div> 
    <button ng-click="togglePlay()"><i ng-class="{'fa fa-play fa-lg': audio.paused, 'fa fa-pause fa-lg': !audio.paused}"></i></button>
  </div>
  <div class="visualizer" ng-click="setPlayTime($event)"></div>
  <input min="0" max="1" step="0.01" type="range" style="width:{{width}}" ng-model="commentTime" ng-show="addingComment"/>

  <a href='/#/songs/'><i class="fa fa-arrow-left"></i></a>
    <!-- Add song to playlist modal -->
  <br>
  <br>
  <br>
  <button ng-click="startComment()" ng-show="!addingComment"> Add Comment </button>
  <button ng-click="submitComment()" ng-show="addingComment"> Submit </button>
  <input type="text" ng-show="addingComment">
  </div>
  <footer>
    <player></player>
  </footer>
</div>
