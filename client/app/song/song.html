<nav-bar></nav-bar>
<div class="song">
  <div class="page-content">
  <h2> {{ song.title }} </h2>
  <div> 
    <button ng-click="togglePlay()">
      <i ng-class="{ 'fa fa-play fa-lg': audio.paused, 'fa fa-pause fa-lg': !audio.paused }" ng-show="currentSongIsPlaying"></i>
      <i class="fa fa-play fa-lg" ng-show="!currentSongIsPlaying"></i>
    </button>
  </div>
  <div class="song-visualizer">
    <div class="waveform-container" ng-click="setPlayTime($event)"></div>
    <div class="comment-pin-container">
      <div class="pin-container" ng-show="!pinningComment"></div>
      <input min="0" max="1" step="0.01" type="range" style="width:{{width}}" ng-model="commentTime" ng-show="pinningComment" class="comment-slider"/>

      <div class="selected-comment-container" ng-show="commentSelected()">
        <div class="selected-comment"></div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="comments-container">
    <div class="comments"> Comments
      <div ng-repeat="comment in comments">
        <h2>{{comment.note}}</h2>
      </div>
    </div>
    <div class="add-comment"> Add Comment
      <div ng-click="pinComment()">
        <i class="fa fa-map-pin"></i>
      </div>
      <form>
        <input type="text" ng-model="comment">
        <button ng-click="addComment(comment)"> Submit </button>
      </form>
    </div>
  </div>
  </div>
  </div>
  <br>
  <a href='/#/songs/'><i class="fa fa-arrow-left fa-3x"></i></a>
  <br>
  <footer>
    <player></player>
  </footer>
</div>
