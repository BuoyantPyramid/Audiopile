<div class="player" ng-controller="PlayerController">
  <div>
    <span>{{song.title}}</span>
  </div>
  <div>
    <button class='icon-button' ng-click="stop()"><i class="fa fa-stop fa-lg"></i></button>
    <button class='icon-button' ng-click="togglePlay()"><i ng-class="{'fa fa-play fa-lg': audio.paused, 'fa fa-pause fa-lg': !audio.paused}"></i></button>
  </div>
  
  <div class="input-group time">
    <span class="track-time">{{timeFormat}}</span>
    <input class="time-slider" min="0" max="{{audio.duration}}" step="0.01" type="range" ng-model="audio.currentTime" />
  </div>
  <div class="input-group">
    <!-- <span class="input-group-addon">Volume</span> -->
    <input class="form-control ng-pristine ng-untouched ng-valid" type="range" ng-model="audio.volume" step="0.02" max="1" min="0">
    <button class='icon-button mute-button' ng-click="mute()"><i ng-class="{'fa fa-volume-off fa-lg': muted, 'fa fa-volume-down fa-lg': !muted, 'fa fa-volume-up fa-lg': !muted && audio.volume > 0.5}"></i></button>
  </div>
  <div class="input-group">
    <button class='icon-button' ng-click="toggleSpeed()">{{audio.playbackRate}}x<i class="fa fa-angle-double-right fa-lg"></i></button>
    <input class="form-control ng-pristine ng-untouched ng-valid speed-slider" ng-show="showSpeed" type="range" ng-model="audio.playbackRate" step="0.25" max="2" min="0.5"><span></span>
  </div>
</div>
