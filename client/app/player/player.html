<div class="player noselect" ng-controller="PlayerController">
  <div class="input-group time">
    <div class="time-title elipsis-end">{{song.title}}</div>
    <div class="current-time">{{timeFormat}}</div><input class="time-slider" min="0" max="{{audio.duration}}" step="0.01" type="range" ng-disabled="timeSliderDisabled" ng-model="audio.currentTime" />
    <!-- <rzslider class="time-slider" rz-slider-model="audio.currentTime" rz-slider-options="timeSlider.options"> -->
    </rzslider>
  </div>
  <div class="player-buttons">
    <div class='play-button-container'>
      <button class='icon-button' ng-click="changeTrack('back')"><i class="fa fa-fast-backward fa-lg"></i></button>
      <button class='icon-button' ng-disabled="!playable" ng-click="togglePlay()"><i ng-class="{'fa fa-play fa-lg': audio.paused, 'fa fa-pause fa-lg': !audio.paused}"></i></button>
      <button class='icon-button' ng-click="changeTrack('forward')"><i class="fa fa-fast-forward fa-lg"></i></button>
    </div>
    <div class="input-group volume">
      <div class="vol-slider-container">
        <rzslider class="vol-slider" rz-slider-model="audio.volume" rz-slider-options="volSlider.options">
        </rzslider>
      </div>
      <button class='icon-button mute-button' ng-click="mute()"><i ng-class="{'fa fa-volume-off fa-lg': muted, 'fa fa-volume-down fa-lg': !muted, 'fa fa-volume-up fa-lg': !muted && audio.volume > 0.5}"></i></button>
    </div>
    <div class="input-group speed">
      <button class='icon-button speed-button' ng-click="setSpeed(-1)"><i class="fa fa-angle-double-left fa-lg"></i></button>
      <div class="player-label">{{audio.playbackRate}}x</div>
      <button class='icon-button speed-button' ng-click="setSpeed(1)"><i class="fa fa-angle-double-right fa-lg"></i></button>
    </div>
  </div>
</div>
