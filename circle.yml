test:
  override:
    - mocha test --reporter mocha-junit-reporter:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
          
database:
  override:
    - psql -c 'create database testjams;' -U postgres
machine:
  environment:
    JAMRUN: test
    JAMRECORD_TEST_CONNECTION_STRING: postgres://localhost:5432/testjams